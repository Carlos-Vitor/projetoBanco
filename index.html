<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <aside>
            <div>
                <img src="image/banco-safra.png" alt="Logo banco safra">
            </div>
            <div>
                <h1>
                    Bem vindo ao Internet Baking Safra
                </h1>
            </div>
        </aside>
        <div id="cadastro">
            <h2>
                CADASTRE-SE
            </h2>
            <div>
                <p>Primeiro acesso ao Internet Banking Safra? Cadastre sua conta e crie seu usuário. É simples, rápido e seguro.
                </p>
                <button type="submit">CADASTRAR</button>
            </div>   
        </div>
    </header>
    <section>
        <aside>
            <div>
                <input placeholder="Digite seu login" type="email" name="" id="email">
                <input placeholder="Digite sua senha" type="password" name="" id="">

                <button id="login" type="submit">LOGIN</button>

            </div>
            <div id="objeto"><img src="pessoa1.jpg" alt=""></div>
        </aside>
    </section>
</body>
</html>
